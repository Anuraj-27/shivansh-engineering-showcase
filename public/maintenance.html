<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .box {
      max-width: 520px;
      padding: 30px;
    }
    h1 {
      margin-bottom: 12px;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>We’re Under Maintenance</h1>
    <p>
      Our website is currently being updated.<br />
      We’ll be back shortly. Thank you for your patience.
    </p>
  </div>
</body>
</html>
